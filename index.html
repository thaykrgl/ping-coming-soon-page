<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Ping Coming Soon Page</title>
</head>

<body>

  <div class="container">
    <header>
      <div class="logo-img">
        <img src="./img/logo.svg" alt="Ping Logo">
      </div>
      <h1><span class="header-text">We are launching</span> soon!</h1>
      <p class="subscribe">Subscribe and get notified</p>
      <div class="outer-container">
        <div class="input-container">
          <input type="text" placeholder="Your email address.." id="email">
          <p class="d-none">Please provide a valid email address</p>
        </div>
        <button id="notify">Notify Me</button>
      </div>
    </header>

    <main>
    <section class="illustration">
      <div class="illustration-img">
        <img src="./img/illustration-dashboard.png" alt="Dashboard Illustration">
      </div>
    </section>

    <section class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </section>
    </main>

    <footer>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/tahaaykiroglu/">Taha</a>.
      </p>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>

</html>
